<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Random Blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1" />
  <link href="css/UI.css" type="text/css" rel="stylesheet"/>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/marked.min.js"></script>
</head>
<body>
  <!--User Form Inputs-->
  <form id="userInput">
    <p>Author name:
      <input id="author" type="text" name="author" maxlength="30"/>
    </p>
    <p>URL:
      <input id="authorUrl" type="text" name="URL"/>
    </p>
    <p>Title:
      <input id="title"/>
    </p>
    <p>Article Body:
      <textarea id="articleBody" class="articleEntry" row="15" cols="15"></textarea>
    </p>
    <p>Category:
      <input id="category"/>
    </p>
  </form>

  <div>
    <article class="article">
      <header>
        <h1 class="article-header" id="insert-title"></h1>
        <div class="details">
          <p>Published on: <time id="insert-time" pubdate datetime="2000-01-01"></time></p>
          <p class="author" id="insert-author"><b></b></p>
          <p class="URL" id="insert-url"></p>
          <p class="category" id="insert-category"><i>Category: <span></span></i></p>
        </div>
      </header>
      <section class="article-body" id="insert-article"></section>
    </article>
  </div>

  <!--Article Preview-->
  <script id="UserPreview" type="text/x-handlebars-template">
    <article class="article">
      <header>
        <h1 class="article-header">{{title}}</h1>
        <div class="details">
          <p>Published on: {{publishedOn}}<time pubdate datetime="2000-01-01"></time></p>
          <p class="author"><b>{{author}}</b></p>
          <p class="URL">{{authorUrl}}</p>
          <p class="category"><i>Category: <span>{{category}}</span></i></p>
        </div>
      </header>
      <section class="article-body">{{{body}}}</section>
    </article>
  </script>
  <script src="js/UI.js"></script>
</body>
</html>
