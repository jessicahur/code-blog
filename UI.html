<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Random Blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1" />
  <link href="css/UI.css" type="text/css" rel="stylesheet"/>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
  <form id="userInput">
    <p>Author name:
      <input id="author" type="text" name="author" maxlength="30"/>
    </p>
    <p>URL:
      <input id="authorUrl" type="text" name="URL"/>
    </p>
    <p>Entry Title:
      <textarea id="articleBody" class="articleEntry" row="15" cols="15"></textarea>
    </p>
  </form>
</body>
</html>
