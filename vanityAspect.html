<html lang="en">
<head>
  <title>The Random Blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1" />
  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/marked.min.js"></script>
</head>
<body>
  <!--*********Handlebars template here**********-->
  <h2>Blog Stats</h2>
  <div id="blogStats">
  </div>
  <script id="handlebarsTemplate" type="text/x-handlebars-template">
    <p><b>Total number of articles:</b> {{numArticles}} articles</p>
    <p><b>Total number of authors:</b> {{numAuthors}} authors</p>
    <p><b>Total number of words across all articles:</b> {{totalWordsCount}}</p>
    <p><b>Average word length across all posts:</b> {{avgWordLength}}</p>
    <p><b>Average word length by author:</b></p>
    {{#each authorAndAvgWordLength}}

    <p>{{author}}: {{avgWordLength}}</p>

  {{/each}}
</script>
  <!--Loading written scripts here-->
  <script src="js/blogObj.js"></script>
  <script src="js/blogArticles.js"></script>
  <script src="js/Util.js"></script>
  <script src="js/vanity.js"></script>

</body>

</html>
